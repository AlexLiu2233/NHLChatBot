<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPEN322 Project</title>
    <link rel="stylesheet" href="/style.css">
    <script src="http://3.98.223.41/cpen322/test-a1.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="app-view">
      <ul class="menu" id="app-menu">
        <li class="menu-item">
          <a class="menu-link" href = "/">
            <img class="menu-icon" src="/assets/chat-icon.png">Rooms</img>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href = "/profile">
            <img class="menu-icon" src="/assets/profile-icon.png">Profile</img>
          </a>
        </li>
      </ul>
      <div id="page-view">
        <div class="content">
          <h4 class="room-name">Example Room Name</h4>
          <div class="message-list">
            <div class="message">
              <div class="message">
                <span class="message-user">Example User</span>
                <span class="message-text">Example Text</span>
              </div>
            </div>
            <div class="message">
              <div class="message my-message">
                <span class="message-user">Example Me</span>
                <span class="message-text">Example My Text</span>
              </div>
            </div>
          </div>
          <div class="page-control">
            <textarea placeholder="Write your message here..."></textarea>
            <button>Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
